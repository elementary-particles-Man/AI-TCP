name: Mesh Rust CI

on:
  push:
    paths-ignore:
      - 'archive/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build workspace
        run: cargo build --workspace --all-targets
      - name: Run tests
        run: cargo test --workspace
