<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h1 { color: #333; }
    h2 { color: #555; }
    ul { line-height: 1.6; }
    li { margin-bottom: 0.5em; }
    .session-block { margin-bottom: 2em; padding: 1em; border: 1px solid #ddd; border-radius: 0.5em; }
  </style>
</head>
<body>
  <h1>{{ header }}</h1>
  <p>{{ description }}</p>

  {% for session in sessions %}
    <div class="session-block">
      <h2>{{ session.filename }}</h2>
      <ul>
        <li><b>Phase:</b> {{ session.phase }}</li>
        <li><b>Agent:</b> {{ session.agent }}</li>
        <li><b>Tags:</b> {{ session.tags | join(", ") }}</li>
        <li><b>Input:</b> {{ session.input }}</li>
        <li><b>Output:</b> {{ session.output }}</li>
      </ul>
    </div>
  {% endfor %}

</body>
</html>
